<span>Stat</span>


<div>
  <div>
    <div class="title">
      <span style="margin-left: 50px" class="first">{{ item.date }}</span>
    </div>
    <table  class="table table-bordered" style="margin: 10px;">
      <thead>
        <th>Country</th>
        <th>Confirmed</th>
        <th>Deaths</th>
        <th>Recovered</th>
      </thead>
      <tbody>
        <tr *ngFor="let person of item.cases">
          <td>{{person.region}}</td>
          <td>{{person.confirmed}}</td>
          <td>{{person.deaths}}</td>
          <td>{{person.recovered}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
