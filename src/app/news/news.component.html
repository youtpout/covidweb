<h3>Last News</h3>
<div class="row" *ngIf="item && item.totalNews">
    <div class="col-lg-12" *ngFor="let newB of item.newsByDate">
        <h5 style="color:forestgreen">{{ newB.date | date: 'yyyy-MM-dd'}} :</h5>
        <ul>
            <li *ngFor="let n of newB.news">
                <span>{{n.content}}</span><a style="margin-left:10px; color:forestgreen;" [href]="n.source">(Source)</a>
            </li>
        </ul>
    </div>

</div>
